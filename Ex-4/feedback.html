<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <style>
        .slider-container {
            margin-bottom: 20px;
        }
        .slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Product Feedback</h1>
    <form>
        <div class="slider-container">
            <label for="slider1">Quality: </label>
            <input type="range" id="slider1" class="slider" min="0" max="10" value="5" oninput="updateTotal()">
            <output id="output1">5</output>
        </div>
        <div class="slider-container">
            <label for="slider2">Price: </label>
            <input type="range" id="slider2" class="slider" min="0" max="10" value="5" oninput="updateTotal()">
            <output id="output2">5</output>
        </div>
        <div class="slider-container">
            <label for="slider3">Ease of Use: </label>
            <input type="range" id="slider3" class="slider" min="0" max="10" value="5" oninput="updateTotal()">
            <output id="output3">5</output>
        </div>
        <h3>Total Feedback: <span id="totalFeedback">15</span></h3>
    </form>
    <script>
        function updateTotal() {
            var slider1 = document.getElementById("slider1").value;
            var slider2 = document.getElementById("slider2").value;
            var slider3 = document.getElementById("slider3").value;
            var total = parseInt(slider1) + parseInt(slider2) + parseInt(slider3);
            document.getElementById("output1").value = slider1;
            document.getElementById("output2").value = slider2;
            document.getElementById("output3").value = slider3;
            document.getElementById("totalFeedback").textContent = total;
        }
        updateTotal();
    </script>
</body>
</html>
