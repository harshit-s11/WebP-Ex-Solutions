<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Z-Index Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 120px;
            height: 120px;
            text-align: center;
            line-height: 120px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: 2px solid black;
        }
        #box1 { background: red; left: 30px; top: 30px; z-index: 1; }
        #box2 { background: blue; left: 70px; top: 70px; z-index: 2; }
        #box3 { background: green; left: 110px; top: 110px; z-index: 3; }

        .controls {
            margin-top: 20px;
        }
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .z-index-display {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Dynamic Z-Index Manipulation</h2>

    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
    </div>

    <div class="controls">
        <h3>Change Z-Index</h3>
        <div>
            <button onclick="changeZIndex('box1', 1)">Box 1 ↑</button>
            <button onclick="changeZIndex('box1', -1)">Box 1 ↓</button>
        </div>
        <div>
            <button onclick="changeZIndex('box2', 1)">Box 2 ↑</button>
            <button onclick="changeZIndex('box2', -1)">Box 2 ↓</button>
        </div>
        <div>
            <button onclick="changeZIndex('box3', 1)">Box 3 ↑</button>
            <button onclick="changeZIndex('box3', -1)">Box 3 ↓</button>
        </div>
    </div>

    <div class="z-index-display">
        <p>Box 1 Z-Index: <span id="z1">1</span></p>
        <p>Box 2 Z-Index: <span id="z2">2</span></p>
        <p>Box 3 Z-Index: <span id="z3">3</span></p>
    </div>

    <script>
        function changeZIndex(id, change) {
            let box = document.getElementById(id);
            let currentZ = parseInt(box.style.zIndex) || 0;
            currentZ += change;
            box.style.zIndex = currentZ;
            updateZIndexDisplay();
        }

        function updateZIndexDisplay() {
            document.getElementById('z1').innerText = document.getElementById('box1').style.zIndex;
            document.getElementById('z2').innerText = document.getElementById('box2').style.zIndex;
            document.getElementById('z3').innerText = document.getElementById('box3').style.zIndex;
        }

        window.onload = function() {
            updateZIndexDisplay();
        };
    </script>

</body>
</html>
