<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercise</title>
    <script>
        let regNumber = prompt("Enter your registration number:");
        let isStudent = confirm("Are you a student?");

        if(isStudent) {
            alert("Registration number " + regNumber + " confirmed as student.");
        } else {
            alert("User is not a student. Registration cancelled.");
        }
    </script>
</head>
<body>
    <h2>Open browser console to see output</h2>
</body>
</html>
