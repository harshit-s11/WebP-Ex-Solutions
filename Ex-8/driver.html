<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Exercise</title>
    <script>
        let age = parseInt(prompt("Enter your age:"));

        if(age >= 18) {
            alert("You are eligible to drive.");
        } else {
            alert("You are not eligible to drive.");
        }
    </script>
</head>
<body>
    <h2>Open browser console to see output</h2>
</body>
</html>
