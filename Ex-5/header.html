<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #3f51b5, #5c6bc0);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>John Doe</h1>
        <p>Software Engineer & Web Developer</p>
        <p>Building tomorrow's web experiences today</p>
    </header>
</body>
</html>
