<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>23BCE1390</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #3f51b5;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .left-section {
            border-right: 1px solid lightgrey; 
            padding-right: 30px;
        }
        .right-section {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Audio</h2>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Audio not supported.
            </audio>

            <h2>Video</h2>
            <video width="300" controls>
                <source src="https://tekeye.uk/html/images/Joren_Falls_Izu_Jap.mp4" type="video/mp4" />
                Video not supported.
            </video>

            <h2>Canvas</h2>
            <canvas width="300" height="150">Canvas not supported.</canvas>
            <script>
                let ctx = document.getElementsByTagName("canvas")[0].getContext("2d");
                let img = new Image();
                img.width = 300;
                img.height = 150;
                img.src = "canvas.png";
                
                window.onload = function() {
                    ctx.drawImage(img, 0, 0, 300, 150);
                    
                    // If the image doesn't load, draw a house
                    img.onerror = function() {
                        // House body
                        ctx.fillStyle = "brown";
                        ctx.fillRect(50, 50, 100, 80);
                        
                        // Roof
                        ctx.beginPath();
                        ctx.moveTo(50, 50);
                        ctx.lineTo(100, 10);
                        ctx.lineTo(150, 50);
                        ctx.closePath();
                        ctx.fillStyle = "brown";
                        ctx.fill();
                        ctx.stroke();
                        
                        // Door
                        ctx.fillStyle = "saddlebrown";
                        ctx.fillRect(90, 90, 20, 40);
                        
                        // Windows
                        ctx.fillStyle = "lightblue";
                        ctx.fillRect(60, 70, 20, 20);
                        ctx.fillRect(120, 70, 20, 20);
                    };
                }
            </script>
        </div>

        <div class="right-section">
            <h1>House using SVG</h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 200 200">
                <!-- House structure -->
                <rect x="50" y="80" width="100" height="80" fill="saddlebrown" stroke="black" stroke-width="2"/>
                <polygon points="50,80 100,30 150,80" fill="brown" stroke="black" stroke-width="2"/>
                
                <!-- Door -->
                <rect x="90" y="120" width="20" height="40" fill="#5E2E0C"
                stroke="black" stroke-width="2"/>
                
                <!-- Windows -->
                <rect x="60" y="100" width="20" height="20" fill="lightblue" stroke="black" stroke-width="2"/>
                <rect x="120" y="100" width="20" height="20" fill="lightblue" stroke="black" stroke-width="2"/>
                
                <!-- Steps -->
                <rect x="80" y="150" width="40" height="15" fill="grey" stroke="black" stroke-width="2"/>
                <rect x="85" y="165" width="30" height="10" fill="grey" stroke="black" stroke-width="2"/>
                
                <!-- Sun and decorations -->
                <circle cx="100" cy="60" r="10" fill="yellow" stroke="black" />
                <circle cx="150" cy="20" r="15" fill="yellow" stroke="black"/>
                <circle cx="160" cy="20" r="10" fill="white" />
                
                <!-- Star -->
                <polygon points="150,50 160,80 190,80 165,100 175,130 150,110 125,130 135,100 110,80 140,80" 
                         fill="gold" stroke="black" stroke-width="2" 
                         transform="scale(0.3, 0.3) translate(250, -30)"/>
            </svg>
        </div>
    </div>
</body>
</html>
