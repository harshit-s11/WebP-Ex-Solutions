<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f3f4f6;
            color: #333;
        }
        nav {
            border-radius: 8px;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav li {
            margin: 15px 0;
        }
        nav a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #3f51b5;
            background-color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }
        nav a:hover {
            background-color: #3f51b5;
            color: #fff;
        }
        h2 {
            color: #3f51b5;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Navigation</h2>
    <nav>
        <ul>
            <li><a href="resume.html#about" target="main">About Me</a></li>
            <li><a href="resume.html#education" target="main">Education</a></li>
            <li><a href="resume.html#experience" target="main">Experience</a></li>
            <li><a href="resume.html#skills" target="main">Skills</a></li>
            <li><a href="resume.html#projects" target="main">Projects</a></li>
        </ul>
    </nav>
</body>
</html>
